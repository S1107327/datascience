version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_bored
  - bot_challenge
  - start
  - stop
  - restaurant_list
  - restaurant_info
  - cuisine_list
  - cuisine_form
  - reservation
  - reservation_list
  - reservation_list_phone

# Decidere come sfruttare le entities
entities:
  - restaurant_name_reservation
  - cuisine
  - people_number
  - date
  - time
  - allergies
  - name
  - phone_number

slots:
  restaurant_name_info:
    type: text
    mappings:
    - type: from_text
      entity: restaurant_name_info
      conditions:
      - active_loop: info_restaurant_form
        requested_slot: restaurant_name_info

  restaurant_name_reservation:
    type: text
    mappings:
    - type: from_text
      entity: restaurant_name_reservation
      conditions:
      - active_loop: reservation_form
        requested_slot: restaurant_name_reservation

  people_number:
    type: float
    mappings:
    - type: from_text
      entity: people_number
      conditions:
      - active_loop: reservation_form
        requested_slot: people_number

  date:
    type: text
    mappings:
    - type: from_text
      entity: date
      conditions:
      - active_loop: reservation_form
        requested_slot: date

  time:
    type: text
    mappings:
    - type: from_text
      entity: time
      conditions:
      - active_loop: reservation_form
        requested_slot: time

  allergies:
    type: text
    mappings:
    - type: from_text
      entity: allergies
      conditions:
      - active_loop: reservation_form
        requested_slot: allergies

  name:
    type: text
    mappings:
    - type: from_text
      entity: name
      conditions:
      - active_loop: reservation_form
        requested_slot: name

  phone_number:
    type: text
    mappings:
    - type: from_entity
      entity: phone_number
      conditions:
      - active_loop: reservation_form
        requested_slot: phone_number

forms:
  reservation_form:
    required_slots:
      - restaurant_name_reservation
      - people_number
      - date 
      - time 
      - allergies
      - name 
      - phone_number 

  info_restaurant_form:
    required_slots:
        - restaurant_name_info

responses:

  utter_start:
    - text: "Welcome guest, I am Restaurant Bot, the new amazing service to make reservations and 
              leave reviews in NY restaurants. In order to help you, use the below buttons to start
              interacting"
      buttons:
        - title: "HELP"
          payload: "/help"
        - title: "RESTAURANTS"
          payload: "/restaurant_list"
        - title: "CUISINES"
          payload: "/cuisine_list"



  utter_stop:
    - text: "Thank you for choosing the service. Have a nice day!"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_restaurant_name_info:
  - text: "Which restaurant you want info about?"

  utter_submit_info:
    - text: "Got it!"

# Da qui sono indicate le domande che il bot fa per la form
  utter_ask_restaurant_name_reservation:
  - text: "Restaurant name?"

  utter_ask_people_number:
  - text: "How many people would you like to reserve for?"

  utter_ask_date:
  - text: "On what day would you like to make the reservation?"

  utter_ask_time:
  - text: "What time would you like to make the reservation?"

  utter_ask_allergies:
  - text: "Do you have any allergies?"

  utter_ask_name:
  - text: "Please, may you tell me your name for the reservation?"

  utter_ask_phone_number:
  - text: "Phone number?"

  utter_respond_reservations:
    - text: "Sure! Tell me your phone number to get your reservation"

actions:
  - utter_start
  - utter_stop
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - utter_ask_restaurant_name_info
  - utter_ask_restaurant_name_reservation
  - utter_submit_info
  - utter_respond_reservations
  - action_restaurant_list
  - action_info_restaurant
  - action_reserve_table
  - action_review_restaurant
  - action_cuisines_list
  - action_start
  - action_restaurant_cuisine
  - action_get_reservations
  - validate_info_restaurant_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
