version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_bored
  - bot_challenge
  - start
  - stop
  - restaurant_list
  - reservation

entities:
  - restaurant_name
  - people_number
  - date
  - time
  - allergies
  - name
  - phone_number

slots:
  restaurant_name:
    type: text
    mappings:
    - type: from_text
      entity: restaurant_name
      conditions:
      - active_loop: reservation_form
        requested_slot: restaurant_name

  people_number:
    type: text
    mappings:
    - type: from_text
      entity: people_number
      conditions:
      - active_loop: reservation_form
        requested_slot: people_number

forms:
  reservation_form:
    required_slots:
      - restaurant_name
      - people_number

responses:

  utter_start:
    - text: "Welcome guest, I am Restaurant Bot, the new amazing service to make reservations in NY restaurants.
             If you are not registered, I recommend you to create an account in order to leave reviews on restaurants
             you visited. For more help you can type \"/help\""
  utter_stop:
    - text: "Thank you for choosing the service. Have a nice day!"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

# Da qui sono indicate le domande che il bot fa per la form
  utter_ask_restaurant_name:
  - text: "Restaurant name?"

  utter_ask_people_number:
  - text: "How many people would you like to reserve for?"

actions:
  - action_restaurant_list
  - action_reserve_table
  - action_review_restaurant

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
