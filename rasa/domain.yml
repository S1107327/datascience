version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_bored
  - bot_challenge
  - start
  - stop
  - restaurant_list
  - restaurant_info
  - cuisine_list

entities:
- restaurant_name
slots:
  restaurant_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      entity: restaurant_name
      conditions:
      - active_loop: info_restaurant_form
        requested_slot: restaurant_name

forms:
  info_restaurant_form:
    required_slots:
        - restaurant_name

responses:

  utter_start:
    - text: "Welcome guest, I am Restaurant Bot, the new amazing service to make reservations and 
              leave reviews in NY restaurants. In order to help you, use the below buttons to start
              interacting"
      image: "https://dynamic-media-cdn.tripadvisor.com/media/photo-o/27/aa/b0/fd/caption.jpg?w=600&h=-1&s=1"
      buttons:
        - title: "HELP"
          payload: "/help"
        - title: "RESTAURANTS"
          payload: "/restaurant_list"
        - title: "CUISINES"
          payload: "/cuisine_list"



  utter_stop:
    - text: "Thank you for choosing the service. Have a nice day!"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_restaurant_name:
  - text: "Which restaurant you want info about?"

  utter_submit:
    - text: "Got it!"

  utter_restaurant_slots:
    - text: "I will show you {restaurant_name} informations."

actions:
  - utter_start
  - utter_stop
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - utter_restaurant_slots
  - utter_ask_restaurant_name
  - utter_submit
  - action_restaurant_list
  - action_info_restaurant
  - action_reserve_table
  - action_review_restaurant
  - action_cuisines_list
  - validate_info_restaurant_form

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
