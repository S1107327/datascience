version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_bored
  - bot_challenge
  - start
  - stop
  - restaurant_list
  - reservation

# Decidere come sfruttare le entities
entities:
  - restaurant_name
  - people_number
  - date
  - time
  - allergies
  - name
  - phone_number

slots:
  restaurant_name:
    type: text
    mappings:
    - type: from_text
      entity: restaurant_name
      conditions:
      - active_loop: reservation_form
        requested_slot: restaurant_name

  people_number:
    type: float
    mappings:
    - type: from_text
      entity: people_number
      conditions:
      - active_loop: reservation_form
        requested_slot: people_number

  date:
    type: text
    mappings:
    - type: from_text
      entity: date
      conditions:
      - active_loop: reservation_form
        requested_slot: date

  time:
    type: text
    mappings:
    - type: from_text
      entity: time
      conditions:
      - active_loop: reservation_form
        requested_slot: time

  allergies:
    type: text
    mappings:
    - type: from_text
      entity: allergies
      conditions:
      - active_loop: reservation_form
        requested_slot: allergies

  name:
    type: text
    mappings:
    - type: from_text
      entity: name
      conditions:
      - active_loop: reservation_form
        requested_slot: name

  phone_number:
    type: text
    mappings:
    - type: from_text
      entity: phone_number
      conditions:
      - active_loop: reservation_form
        requested_slot: phone_number

forms:
  reservation_form:
    required_slots:
      - restaurant_name
      - people_number
      - date 
      - time 
      - allergies
      - name 
      - phone_number 

responses:

  utter_start:
    - text: "Welcome guest, I am Restaurant Bot, the new amazing service to make reservations in NY restaurants.
             If you are not registered, I recommend you to create an account in order to leave reviews on restaurants
             you visited. For more help you can type \"/help\""
  utter_stop:
    - text: "Thank you for choosing the service. Have a nice day!"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

# Da qui sono indicate le domande che il bot fa per la form
  utter_ask_restaurant_name:
  - text: "Restaurant name?"

  utter_ask_people_number:
  - text: "How many people would you like to reserve for?"

  utter_ask_date:
  - text: "On what day would you like to make the reservation?"

  utter_ask_time:
  - text: "What time would you like to make the reservation?"

  utter_ask_allergies:
  - text: "Do you have any allergies?"

  utter_ask_name:
  - text: "Please, may you tell me your name for the reservation?"

  utter_ask_phone_number:
  - text: "Phone number?"

actions:
  - action_restaurant_list
  - action_reserve_table
  - action_review_restaurant

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
